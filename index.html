<html>
  <head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
  <div class="wrapper">
  <div id="row1" class="row ">
      <div class="date">00:00:00 </div>
      <div class="time">00:00:00 </div>
  </div>
  <div id="row2" class="row">
      <div class="leftBlock">
          <div class="stopwatch">00:00:00:000</div>
          <div class="buttonLine">
              <button id="start">Start</button>
              <button id="loop">Loop</button>
              <button id="stop">Stop</button>
              <button id="reset">Reset</button>
          </div>
      </div>
      <div class="rightBlock">
          <div class="loopWindow"></div>
      </div>
  </div>
  <div id="row3" class="row">
      <div class="leftBlock">
          <div class="countdown">25</div>
          <div class="textMin">MINUTES</div>
          <div class="buttonLine">
              <button id="btnPlus">+</button>
              <button id="btnMinus">-</button>
          </div>
      </div>
      <div class="rightBlock">
      <div class="countdownTimer">00:00</div>
      <div class="buttonLine">
          <button id="startCountdown">Start</button>
          <button id="stopCountdown">Stop</button>
          <button id="resetCountdown">Reset</button>
      </div>
  </div>
</div>
</div>
</div>

  
  
  
  
<script src="script.js"></script>
  
  </body>
</html>
